<ion-view view-title="Login">
  <ion-content padding="true">
    <form name="loginForm" class="list" ng-submit="loginForm.$valid && create()" novalidate>
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input ng-model="user.username" type="text" autocapitalize="off" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input ng-model="user.password" type="password" required>
      </label>
      <div class="spacer" style="height: 40px;"></div>
      <button type="submit" ng-disabled="!loginForm.$valid" class="button button-balanced button-block button-outline icon-left ion-log-in">Login</button>
      <button ui-sref="signup" class="button button-positive button-block button-outline icon-left ion-android-person-add">Or create an account</button>
      <button ui-sref="#" class="button button-assertive button-block button-default icon-left ion-social-google">Google</button>
      <button ui-sref="#" class="button button-positive button-block button-default icon-left ion-social-facebook">Facebook</button>
      <a ui-sref="forgot-password"  class="button button-positive  button-block button-clear">Forgot password?</a>
    </form>
  </ion-content>
</ion-view>
