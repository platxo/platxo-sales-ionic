<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Select Product</h1><button class="button icon ion-android-cancel" ng-click="productCloseModal()"></button>
  </ion-header-bar>
  <ion-content>
    <search></search>
    <ion-list>
      <div ng-repeat="product in products | orderBy:'name' | filter:search.value">
        <ion-checkbox ng-click="addItem(product)" ng-model="product.isChecked">
          <p>{{product.extra.product_type_name}}</p>
          <p>{{product.name}}</p>
          <p>{{product.retail_price | currency : $ : 0}}</p>
        </ion-checkbox>
      </div>
    </ion-list>
  </ion-content>
</ion-modal-view>
