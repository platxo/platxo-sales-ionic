<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Select Product</h1><button class="button icon ion-android-cancel" ng-click="productCloseModal()"></button>
  </ion-header-bar>
  <ion-content>
    <search></search>
    <ion-list>
      <div collection-repeat="product in products | orderBy:'name' | filter:search.value">
        <!-- <img ng-src="{{product.extra.picture_url}}"> -->
        <ion-checkbox ng-click="addItem(product)" ng-model="product.isChecked">
          <p>{{product.extra.product_type_name}} {{product.name}} {{product.extra.brand_name}}</p>
          <p>{{product.retail_price | currency : $ : 0}}</p>
        </ion-checkbox>
        <!-- <li class="item item-checkbox">
          <p>{{product.extra.product_type_name}} {{product.name}} {{product.extra.brand_name}}</p>
          <label class="checkbox">
            <input type="checkbox">
          </label>
        </li> -->
      </div>
    </ion-list>
  </ion-content>
</ion-modal-view>
