<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Select Service</h1><button class="button icon ion-android-cancel" ng-click="serviceCloseModal()"></button>
  </ion-header-bar>
  <ion-content padding="true">
    <ion-refresher  pulling-icon="ion-arrow-down-b" on-refresh="refresh(false,false,true)"></ion-refresher>
    <search></search>
    <ion-list>
      <div collection-repeat="service in services | orderBy:'name' | filter:search.value"
            item-render-buffer="1">
          <ion-checkbox ng-click="addItem(null,service)" ng-model="service.isChecked">
            <p>{{service.name}}</p>
            <p>{{service.price | currency : $ : 0}}</p>
          </ion-checkbox>
      </div>

        </div>
        <div class="col">
