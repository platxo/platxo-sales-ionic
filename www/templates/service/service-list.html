<ion-view view-title="Services List">

	<ion-nav-buttons side="right">
	  <button class="button icon ion-android-more-vertical" ng-click="menu($event)"></button>
	</ion-nav-buttons>

	<ion-content padding="true">
		<ion-refresher  pulling-icon="ion-arrow-down-b" on-refresh="refresh()"></ion-refresher>
		<ion-list>
			<search></search>
			<ion-item collection-repeat="service in services | orderBy:'name' | filter:search.value"
								class="item item-button-right item-thumbnail-left"
								ng-click="detail(service)"
								item-render-buffer="1">
				<img ng-src="{{service.picture_url}}">
				<h2>{{ service.name }}</h2>
				<h4>{{ service.service_type_name }}</h4>
				<h4>{{service.service_category_name}}</h4>
			</ion-item>
		</ion-list>
	</ion-content>
	<ion-footer-bar align-title="left" keyboard-attach class="bar-dark">
	  <h1 class="title">Platxo Sales</h1>
	</ion-footer-bar>
</ion-view>
