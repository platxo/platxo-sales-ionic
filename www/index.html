<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/ng-cordova.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- sale controllers -->
    <script src="js/controllers/controllers-auth.js"></script>
    <script src="js/controllers/controllers-sale.js"></script>
    <script src="js/controllers/controllers-product.js"></script>
    <script src="js/controllers/controllers-service.js"></script>
    <script src="js/controllers/controllers-business.js"></script>
    <!-- sale services -->
    <script src="js/services/services-auth.js"></script>
    <script src="js/services/services-sale.js"></script>
    <script src="js/services/services-product.js"></script>
    <script src="js/services/services-service.js"></script>
    <script src="js/services/services-business.js"></script>
    <!-- sale routes -->
    <script src="js/routes/routes-auth.js"></script>
    <script src="js/routes/routes-sale.js"></script>
    <script src="js/routes/routes-business.js"></script>
    <!-- sale directives -->
    <script src="js/directives/directives-sales.js"></script>
  </head>
  <body ng-app="sales">

    <ion-pane>
      <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button class="button-icon icon ion-android-arrow-back"></ion-nav-back-button>
      </ion-nav-bar>

      <ion-nav-view>
        <menu></menu>
        <loading></loading>
        <expired></expired>
        <created></created>
      </ion-nav-view>
    </ion-pane>
  </body>
</html>
